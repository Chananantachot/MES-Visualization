
{% extends "layout.html" %} 
{% block styles %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
{% endblock %}
{% block content %}
{% if error %}
  <div class="alert alert-info" role="alert">{{ error }}</div>
{% endif %}

    <div class="row d-flex justify-content-center"">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title"><b>Sign in to continue to Fake it easy</b></h1>
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">
                <form method="POST" action="{{ url_for('signin') }}" class="form-signin">
                <input type="text" class="form-control" name="email" placeholder="Email" required autofocus>
                <input type="password" class="form-control" name="password" placeholder="Password" required>
                <div class="d-flex justify-content-center">
                  <button class="btn btn-outline-primary" type="submit">
                    Sign in</button>  
                </div>
              
                </form>
            </div>
            <a href="{{ url_for('newUser') }}" class="btn">Create an account </a>
        </div>
    </div>
