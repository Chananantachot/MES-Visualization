
{% extends "layout.html" %} 
{% block styles %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<style>
    form {
        width: 30%; 
        max-width: 1100px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .container{
        height: 500px;
        width: 90% !important; 
        max-width: 1100px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }  
</style>
{% endblock %}
{% block content %}
{% if existedUser %}
  <div class="alert alert-info" role="alert">'{{ existedUser }}' already exists</div>
{% endif %}
<form method="POST" action="{{ url_for('register') }}">
    <div class="form-group">
    <p></p>
    <input type="text" class="form-control" name="fullname"  placeholder="Name" required>
  </div>
  <div class="form-group">
    <p></p>
    <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Email" required>
  </div>
  <div class="form-group">
    <p></p>
    <input type="password" class="form-control" name="password" placeholder="Password"  required>
  </div>
  <div class="form-check">
    
  </div>
  <div style="max-width: 50px; margin-left: auto; margin-right: auto; ">
    <button type="submit" class="btn btn-outline-primary">Register</button>
  </div>
  
  {% endblock %}
